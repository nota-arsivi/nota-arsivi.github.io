<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<!-- Add in FooTable itself -->
<script src="js/footable.js"></script>
<!-- Initialize FooTable -->
<script>

    let my_data;
    jQuery(function ($) {
        $.ajax({
            async: false,
            type: 'GET',
            url: 'rows.json',
            success: function(data) {
                my_data = data;
                for (let i=0; i<my_data.length; i++) {
                    my_data[i]["link"] = "<a href='notalar/" + my_data[i]["id"].toString() + ".pdf'>İndir</a>";
                }
            }
        });
    });


    jQuery(function ($) {
        $('.table').footable({
            "state": {
                "key": "nota-arsivi"
            },
            "paging": {
                "enabled": true
            },
            "filtering": {
                "enabled": true,
                "placeholder": "Eser ara..."
            },
            "sorting": {
                "enabled": true
            },
            "columns": $.get("columns.json"),
            "rows": my_data
        });
    });
</script>
